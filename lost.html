<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>report-lost</title>
  <link rel="stylesheet" href="Help.css">

</head>
<body>
  
 <header>
    <div class="header-flex">
        <img src="Helplogo2.png" alt="HELP! logo" onclick="window.location.href='index.html'" class="logo" >
        <div class="header-title-nav">
            <button class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-menu" id="mainMenu">
                <a href="index.html" class="menu-link">Home</a>
                <a href="Found.html" class="menu-link">Report Found</a>
                <a href="lost.html" class="menu-link active">Report Lost</a>
                <a href="View.html" class="menu-link">View Items</a>
                <a href="contact.html" class="menu-link">Contact</a>
                <button class="Agentlogin" onclick="window.location.href='AgentLogin.html'">Agent Login</button>
            </nav>
        </div>
    </div>
</header>

<div class="form-container">
    <h2>Report Lost Item</h2>
   <form id="lostForm">
  <label class="sr-only">Item Name<input name="name" placeholder="Item Name" required></label><br>
  <label class="sr-only">Description<input name="description" placeholder="Description" required></label><br>
  <label class="sr-only">Last Seen Location<input name="location" placeholder="Last Seen Location" required></label><br>
  <label class="sr-only">Your Email<input name="email" type="email" placeholder="Your Email" required></label><br>

  <label for="lostImage" style="display:block; margin:10px 0 4px 0; color:#1a7fd1; font-weight:500; cursor:pointer;">
    <span style="font-size:1.2em; vertical-align:middle;"></span>
    <span style="vertical-align:middle;">Add a photo of your item (optional)</span>
  </label>
  <input id="lostImage" name="image" type="file" accept="image/*">

  <button type="submit">Submit</button>
</form>
    
    <div id="thankYouMsg" style="display:none; margin-top:20px; color:green; font-weight:bold;">
      Thank you! We will try our best to help you find your belonging.
      <button onclick="window.location.href='index.html'" style="padding:8px 18px; border-radius:6px; background:#428cc9; color:#fff; border:none; cursor:pointer;">Return Home</button>
    </div>
</div>
<footer>
  <p>&copy; 2025  HELP! All rights reserved.</p>
  <p>Contact us <a href="contact.html">here</a></p>
</footer>
<script>
function toggleMenu() {
  const menu = document.getElementById('mainMenu');
  const toggle = document.querySelector('.menu-toggle');
  menu.classList.toggle('active');
  toggle.classList.toggle('active');
}

// Close menu when a link is clicked
document.querySelectorAll('.menu-link').forEach(link => {
  link.addEventListener('click', () => {
    document.getElementById('mainMenu').classList.remove('active');
    document.querySelector('.menu-toggle').classList.remove('active');
  });
});
</script>
<script src="script.js"></script>
</body>
</html>
